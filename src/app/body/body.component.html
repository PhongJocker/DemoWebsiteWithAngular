<div id="middle-parent">
    <div id="middle-left">
        <div *ngFor="let item of leftdata">
            <input type="checkbox" name="checker" id="checker" style="width: 21%; height: 25px;">
            <div id="left-expand" class="expand">
                <h6 id="title" style="color: darkmagenta; text-align: left;">{{ item.title }}</h6>
                <i class="bi bi-chevron-up" style="float: right;"></i>
            </div>
            <div id="left-list" class="list">
                <div class="left-child">
                    <div *ngFor="let itemChild of item.child" >
                        <span id="content" [innerHtml]="itemChild.ic" [style.color]="itemChild.color" [style.margin-right.px]="5"></span>
                        <span id="content">{{ itemChild.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="middle-right">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar witspan button groups">
            <div class="btn-group mr-1" role="group" aria-label="First group">
                <button type="button" class="btn btn-light">
                    <i class="bi bi-arrow-repeat" style="color: blue;"></i>
                    <span class="btn-content refresh">Refresh</span>
                </button>
                    <button type="button" class="btn btn-light">
                        <i class="bi bi-plus-lg" style="color: green;"></i>
                        <span class="btn-content add">Thêm mới</span>
                    </button>
            </div>

            <div class="btn-group mr-1" role="group" aria-label="Second group">
                <button type="button" class="btn btn-light">
                    <i class="bi bi-file-earmark-excel" style="color: green;"></i>
                    <span class="btn-content extract">Xuất file excel</span>
                </button>
                <button type="button" class="btn btn-light">
                    <i class="bi bi-cloud-arrow-down-fill"></i>
                    <span class="btn-content download">Tải file mẫu</span>
                </button>
                <button type="button" class="btn btn-light">
                    <i class="bi bi-upload" style="color: red;"></i>
                    <span class="btn-content import">Import</span>
                </button>
            </div>
        </div>
        
        <div class="middle-right-bottom">
            <div id="loopRecursion">
                <ng-container *ngTemplateOutlet="Recursion; context:{ list: rightdata}"></ng-container>
            </div>
            
            <ng-template #Recursion let-list="list">
                <div *ngFor="let item of list">
                    
                    <input type="checkbox" name="checker" id="checker" *ngIf="item.child.length > 0">
                    <div class="expand">
                        <div class="col" style="display: flex; flex-direction: row; column-gap: 5px;">
                            <i class="bi bi-chevron-up" *ngIf="item.child.length > 0"></i>
                            <i class="bi bi-diagram-3-fill" style="color: blue;" *ngIf="item.id != 'Mã'"></i>
                            <span>{{ item.name }}</span>
                        </div>
                        <div class="col">
                            <span>{{ item.id }}</span>
                        </div>
                        <div class="col">
                            <span>{{ item.description }}</span>
                        </div>
                        <div id="col" class="col">
                            <a href="#popup-container">
                                <button id="add">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </a>
                            <button id="edit" *ngIf="item.id != 'Mã'">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button id="remove" *ngIf="item.id != 'Mã'">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div *ngIf="item.child.length > 0" class="list">
                        <ng-container *ngTemplateOutlet="Recursion; context:{ list: item.child }"></ng-container>
                    </div>                    
                </div>
            </ng-template>
        </div>
    </div>
</div>
